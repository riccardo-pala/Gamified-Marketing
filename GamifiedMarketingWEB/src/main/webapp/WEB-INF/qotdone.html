<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>QOTD - Section 1</title>
</head>
<body>
	
	<div>
		<form th:if="${warningMsg != null}" action="GoToHomepage" method="GET">
			<p th:text="${warningMsg}" />
			<br>
		    <input type="submit" value="Home" />
		</form>
		
		
		<form th:if="${warningMsg == null}" action="GoToQotdTwo" method="POST">
			<h1>Section 1 - Marketing questions</h1>
			<h2>Answer the following mandatory questions about the POTD:</h2>
			<tr th:each="question, iter : ${questions1}">
    			<td th:text="'Question n.' + ${iter.index + 1} + ': ' + ${question.text}" />
    			<br>
    			<input th:if="${answers1} != null" type="text" name="answers1" th:value="${answers1[iter.index]}" />
    			<input th:if="${answers1} == null" type="text" name="answers1" />
    			<br><br>
			</tr>
			<br><br>
		    <input type="submit" value="Next" />
		</form>
		
	</div>
</body>
</html>
