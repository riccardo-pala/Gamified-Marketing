<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Leaderboard</title>
</head>
<body>
	<form action="GoToHomepage" method="GET">
	    <input type="submit" value="<- Go Back" />
	</form>
	<br>
	<div> 
		<p th:if="${errorMsg != null}" style="color : red;" th:text="${errorMsg}" />
		<h1>Overall leaderboard:</h1>
		<table>
		<tr th:if="${ordered_users!=null}" th:each="u, iter : ${ordered_users}">
			<td th:style="${u.username == curr_username} ? 'font-weight: bold'" th:text="${iter.index + 1} + '. ' + ${u.username} + ' - ' + ${u.totalPoints}"/>	
		</tr>
		</table>
		
	</div>
</body>
</html>
