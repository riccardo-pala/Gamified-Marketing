<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Deletion Page</title>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>Date</th>
				<th>Name of Product</th>
				
			</tr>
		</thead>
		<tbody>
			<tr th:each="q : ${questionnaires}">
				<td th:text="${q.date}"></td>
				<td th:text="${ q.product.name }"></td>
				<td><a th:href="@{/EraseQuestionnaire(questionnaireid=${q.id})}">Erase</a></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
