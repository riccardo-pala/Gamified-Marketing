<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Deletion Page</title>
</head>
<body>
	<p th:if="${errorMsg != null}" th:text="${errorMsg}" style="color: red"></p>
	
	<form action="GoToAdminHomepage">
	    <input type="submit" value="<- Go Back" />
	</form>
	<br>
	<table>
		<thead>
			<tr>
				<th>Date</th>
				<th>Name of Product</th>
			</tr>
		</thead>
		<tbody>
			<tr th:if="${questionnaires != null}" th:each="q : ${questionnaires}">
				<td th:text="${#dates.format(q.date,'dd/MM/yyyy')}"></td>
				<td th:text="${q.product.name}"></td>
				<td><a th:href="@{/EraseQuestionnaire(questionnaireid=${q.id})}">Erase</a></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
