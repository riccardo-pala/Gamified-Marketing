<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>QOTD - Section 2</title>
</head>
<body>
<h1>Section 2 - Statistical questions</h1>
	
	<div>
		<!-- TODO: errorMsg -->
		<h1>Some statistical data:</h1>
		
		<form action="ManageQuestionnaire" method="POST">
			<tr th:each="question, iter : ${questions2}">
    			<td th:text="${question.text}" />
    			<br>
    			<input th:if="${answers2} != null" type="text" name="answers2" th:value="${answers2[iter.index]}" />
    			<input th:if="${answers2} == null" type="text" name="answers2" />
    			<br><br>
			</tr>
			<br><br>
			<tr>
				<td><input type="submit" name="button" value="Previous" /></td>
				<td><input type="submit" name="button" value="Submit" /></td>
				<td><input type="submit" name="button" value="Cancel" /></td>
			</tr>
		</form>
	</div>
</body>
</html>
