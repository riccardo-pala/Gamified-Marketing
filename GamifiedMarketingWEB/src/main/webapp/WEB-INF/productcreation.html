<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert a new Product</title>
</head>
<body>

	<form  action="CreateProduct" id="product" method="POST" enctype="multipart/form-data">
		Product image:
		<input type="file" name="productimage" required>

		<p th:text=" ${errorMsg}"></p>
	</form>
	
</body>
</html>
