<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>answers Page</title>
</head>
<body>
	<form action="GetQuestionnaireDetails">
	    <input type="submit" value="<- Go Back" />
	</form>
	<br>
	<table>
		<thead>
			<tr>
				<th>Question</th>
				<th>Answer</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="a : ${answers}">
				<td th:text="${a.question.text}"></td>
				<td th:text="${a.text }"></td>
			</tr>
		</tbody>
	</table>	
</body>
</html>
